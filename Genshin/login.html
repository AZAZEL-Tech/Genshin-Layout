<html lang="id">
<head>

    <title>Login Genshin Impact</title>
  <style>
    /* Reset default styles */
body {
    font-family: 'Poppins', sans-serif;
    background-image: url("img/wallhaven-zy8l5w_1920x1200.png");
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
}

h2 {
    color: white;
    font-size: 24px;
    margin-bottom: 20px;
}

.input-field {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
}

.input-field::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.start-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #ff9800;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.start-btn:hover {
    background: #e68900;
}

.links {
    margin-top: 15px;
}

.links a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 14px;
    transition: 0.3s;
}

.links a:hover {
    text-decoration: underline;
    color: #ff9800;
}

.login-with {
    color: white;
    margin-top: 20px;
    font-size: 14px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.social-icons button {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background: white;
    color: #333;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.social-icons button:hover {
    background: #ff9800;
    color: white;
}

  </style>
    
</head>
<body>
    <div class="login-container">
    <p><a href="index.php">Home</a></p>

        <h2>HOYOVERSE</h2>
        <input type="text" placeholder="Enter email/username" class="input-field">
        <input type="password" placeholder="Enter password" class="input-field">
        
        <button class="start-btn"><a href="timeline.html">Start game</a></button>
        <div class="links">
            <a href="register.html">Register now</a>
            <a href="#">Forgot password?</a>
        </div>
        <p class="login-with">Log in with</p>
        <div class="social-icons">
            <button class="instagram"><a href="https://www.instagram.com/genshinimpact/">I</a></button>
            <button class="x"><a href="https://x.com/GenshinImpact">X</a></button>
        </div>
    </div>
</body>
